<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>4 Player Chess - Professional Logic</title>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #2c3e50; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #status { color: white; font-size: 18px; margin-bottom: 10px; padding: 10px 25px; border-radius: 8px; font-weight: bold; text-transform: uppercase; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        #board { display: grid; grid-template-columns: repeat(14, 6.5vw); grid-template-rows: repeat(14, 6.5vw); border: 4px solid #34495e; }
        .cell { width: 6.5vw; height: 6.5vw; display: flex; justify-content: center; align-items: center; font-size: 5vw; cursor: pointer; }
        .white { background-color: #ecf0f1; }
        .black { background-color: #95a5a6; }
        .empty { background-color: transparent; border: none; pointer-events: none; }
        .red { color: #ff4d4d; } .blue { color: #4d94ff; } .yellow { color: #ffd11a; } .green { color: #4dff88; }
        .selected { background-color: #f1c40f !important; }
        .in-check { background-color: #e74c3c !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .turn-green { background: #4dff88; color: black; }
        .turn-yellow { background: #ffd11a; color: black; }
        .turn-red { background: #ff4d4d; color: white; }
        .turn-blue { background: #4d94ff; color: white; }
        @media (min-width: 600px) {
            #board { grid-template-columns: repeat(14, 45px); grid-template-rows: repeat(14, 45px); }
            .cell { width: 45px; height: 45px; font-size: 32px; }
        }
    </style>
</head>
<body>
    <div id="status">NAVBAT: GREEN</div>
    <div id="board"></div>

    <script>
        const board = document.getElementById('board');
        const statusDiv = document.getElementById('status');
        const pieces = { 'R': '♜', 'N': '♞', 'B': '♝', 'Q': '♛', 'K': '♚', 'P': '♟' };
        const order = ['R','N','B','Q','K','B','N','R'];
        const turnOrder = ['green', 'yellow', 'red', 'blue'];
        let currentTurnIndex = 0;
        let selectedCell = null;

        function updateStatus() {
            const color = turnOrder[currentTurnIndex];
            statusDiv.innerText = isKingInCheck(color) ? "SHOH! - " + color : "NAVBAT: " + color;
            statusDiv.className = "turn-" + color;
        }

        function removePlayerPieces(color) {
            document.querySelectorAll('.cell').forEach(cell => {
                if (cell.dataset.color === color) {
                    cell.innerText = '';
                    cell.classList.remove('red', 'green', 'blue', 'yellow', 'in-check');
                    delete cell.dataset.type; delete cell.dataset.color;
                }
            });
        }

        function isKingInCheck(color) {
            const kingCell = document.querySelector(`.cell[data-type="K"][data-color="${color}"]`);
            if (!kingCell) return false;
            const kr = parseInt(kingCell.dataset.r), kc = parseInt(kingCell.dataset.c);
            
            const allEnemyCells = document.querySelectorAll(`.cell[data-color]`);
            for (let enemy of allEnemyCells) {
                if (enemy.dataset.color !== color) {
                    if (canMoveInternal(enemy, kingCell, true)) return true;
                }
            }
            return false;
        }

        function nextTurn() {
            currentTurnIndex = (currentTurnIndex + 1) % 4;
            const nextColor = turnOrder[currentTurnIndex];
            const kingExists = !!document.querySelector(`.cell[data-type="K"][data-color="${nextColor}"]`);
            if (!kingExists && document.querySelectorAll('.cell[data-type="K"]').length > 0) {
                nextTurn();
            } else {
                updateStatus();
                // Shoh bo'lsa qizil yonib turadi
                document.querySelectorAll('.cell').forEach(c => c.classList.remove('in-check'));
                if(isKingInCheck(nextColor)) {
                    document.querySelector(`.cell[data-type="K"][data-color="${nextColor}"]`).classList.add('in-check');
                }
            }
        }

        // Taxtani yaratish... (Oldingi kod bilan bir xil)
        for (let r = 0; r < 14; r++) {
            for (let c = 0; c < 14; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.r = r; cell.dataset.c = c;
                if ((r < 3 || r > 10) && (c < 3 || c > 10)) { cell.classList.add('empty'); } 
                else {
                    cell.classList.add((r + c) % 2 === 0 ? 'white' : 'black');
                    let type = '', color = '';
                    if (r === 0 && c >= 3 && c <= 10) { type = order[c-3]; color = 'red'; }
                    else if (r === 1 && c >= 3 && c <= 10) { type = 'P'; color = 'red'; }
                    else if (r === 13 && c >= 3 && c <= 10) { type = order[c-3]; color = 'green'; }
                    else if (r === 12 && c >= 3 && c <= 10) { type = 'P'; color = 'green'; }
                    else if (c === 0 && r >= 3 && r <= 10) { type = order[r-3]; color = 'yellow'; }
                    else if (c === 1 && r >= 3 && r <= 10) { type = 'P'; color = 'yellow'; }
                    else if (c === 13 && r >= 3 && r <= 10) { type = order[r-3]; color = 'blue'; }
                    else if (c === 12 && r >= 3 && r <= 10) { type = 'P'; color = 'blue'; }

                    if (type) {
                        cell.innerText = pieces[type];
                        cell.classList.add(color);
                        cell.dataset.type = type;
                        cell.dataset.color = color;
                    }
                }

                cell.addEventListener('click', function() {
                    const activeColor = turnOrder[currentTurnIndex];
                    if (selectedCell) {
                        if (canMoveWithCheckSafety(selectedCell, this)) {
                            if (this.dataset.type === 'K') {
                                removePlayerPieces(this.dataset.color);
                            }
                            executeMove(selectedCell, this);
                            nextTurn();
                        }
                        selectedCell.classList.remove('selected');
                        selectedCell = null;
                    } else if (this.dataset.color === activeColor) {
                        selectedCell = this;
                        this.classList.add('selected');
                    }
                });
                board.appendChild(cell);
            }
        }

        function canMoveWithCheckSafety(from, to) {
            if (!canMoveInternal(from, to)) return false;
            
            // Simulyatsiya: bu yurishdan keyin ham o'z shohi xavfdami?
            const originalToType = to.dataset.type, originalToColor = to.dataset.color, originalToText = to.innerText;
            const originalFromType = from.dataset.type, originalFromColor = from.dataset.color, originalFromText = from.innerText;
            
            to.innerText = originalFromText; to.dataset.type = originalFromType; to.dataset.color = originalFromColor;
            from.innerText = ''; delete from.dataset.type; delete from.dataset.color;
            
            const stillInCheck = isKingInCheck(originalFromColor);
            
            // Orqaga qaytarish
            from.innerText = originalFromText; from.dataset.type = originalFromType; from.dataset.color = originalFromColor;
            to.innerText = originalToText; 
            if(originalToType) { to.dataset.type = originalToType; to.dataset.color = originalToColor; }
            else { delete to.dataset.type; delete to.dataset.color; }
            
            return !stillInCheck;
        }

        function executeMove(from, to) {
            let type = from.dataset.type;
            const color = from.dataset.color;
            const tr = parseInt(to.dataset.r), tc = parseInt(to.dataset.c);
            
            if (type === 'P') {
                if ((color === 'green' && tr === 3) || (color === 'red' && tr === 10) ||
                    (color === 'yellow' && tc === 10) || (color === 'blue' && tc === 3)) type = 'Q';
            }
            
            to.innerText = pieces[type]; to.dataset.type = type; to.dataset.color = color;
            to.classList.remove('red', 'green', 'blue', 'yellow'); to.classList.add(color);
            from.innerText = ''; from.classList.remove('red', 'green', 'blue', 'yellow');
            delete from.dataset.type; delete from.dataset.color;
        }

        function canMoveInternal(from, to, ignoreCheck = false) {
            const fr = parseInt(from.dataset.r), fc = parseInt(from.dataset.c);
            const tr = parseInt(to.dataset.r), tc = parseInt(to.dataset.c);
            const type = from.dataset.type, color = from.dataset.color;
            const targetColor = to.dataset.color;
            if (targetColor === color) return false;
            const dr = Math.abs(tr - fr), dc = Math.abs(tc - fc);

            if (type === 'N') return (dr === 2 && dc === 1) || (dr === 1 && dc === 2);
            if (type === 'R') return (fr === tr || fc === tc);
            if (type === 'B') return (dr === dc);
            if (type === 'Q') return (fr === tr || fc === tc || dr === dc);
            if (type === 'K') return (dr <= 1 && dc <= 1);
            if (type === 'P') {
                if (targetColor) return dr === 1 && dc === 1 && ((color==='green' && fr>tr) || (color==='red' && fr<tr) || (color==='yellow' && fc<tc) || (color==='blue' && fc>tc));
                if (color === 'green' && dc === 0) return (fr === 12 ? (fr-tr===1||fr-tr===2) : fr-tr===1) && tr < fr;
                if (color === 'red' && dc === 0) return (fr === 1 ? (tr-fr===1||tr-fr===2) : tr-fr===1) && tr > fr;
                if (color === 'yellow' && dr === 0) return (fc === 1 ? (tc-fc===1||tc-fc===2) : tc-fc===1) && tc > fc;
                if (color === 'blue' && dr === 0) return (fc === 12 ? (fc-tc===1||fc-tc===2) : fc-tc===1) && tc < fc;
            }
            return false;
        }
        updateStatus();
    </script>
</body>
</html>
