<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>4 Player Chess Pro</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #2c3e50; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #board { display: grid; grid-template-columns: repeat(14, 6.5vw); grid-template-rows: repeat(14, 6.5vw); border: 2px solid #34495e; }
        .cell { width: 6.5vw; height: 6.5vw; display: flex; justify-content: center; align-items: center; font-size: 5vw; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .white { background-color: #ecf0f1; }
        .black { background-color: #95a5a6; }
        .empty { background-color: transparent; border: none; pointer-events: none; }
        .red { color: #ff4d4d; } .blue { color: #4d94ff; } .yellow { color: #ffd11a; } .green { color: #4dff88; }
        .selected { background-color: #f1c40f !important; }
        @media (min-width: 600px) {
            #board { grid-template-columns: repeat(14, 40px); grid-template-rows: repeat(14, 40px); }
            .cell { width: 40px; height: 40px; font-size: 30px; }
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <script>
        const board = document.getElementById('board');
        const pieces = { 'R': '♜', 'N': '♞', 'B': '♝', 'Q': '♛', 'K': '♚', 'P': '♟' };
        const order = ['R','N','B','Q','K','B','N','R'];
        let selectedCell = null;

        // TAHTANI VA FIGURALARNI YARATISH
        for (let r = 0; r < 14; r++) {
            for (let c = 0; c < 14; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.r = r;
                cell.dataset.c = c;
                const isCorner = (r < 3 || r > 10) && (c < 3 || c > 10);
                
                if (isCorner) {
                    cell.classList.add('empty');
                } else {
                    cell.classList.add((r + c) % 2 === 0 ? 'white' : 'black');
                    
                    let type = '', color = '';
                    if (r === 0 && c >= 3 && c <= 10) { type = order[c-3]; color = 'red'; }
                    else if (r === 1 && c >= 3 && c <= 10) { type = 'P'; color = 'red'; }
                    else if (r === 13 && c >= 3 && c <= 10) { type = order[c-3]; color = 'green'; }
                    else if (r === 12 && c >= 3 && c <= 10) { type = 'P'; color = 'green'; }
                    else if (c === 0 && r >= 3 && r <= 10) { type = order[r-3]; color = 'yellow'; }
                    else if (c === 1 && r >= 3 && r <= 10) { type = 'P'; color = 'yellow'; }
                    else if (c === 13 && r >= 3 && r <= 10) { type = order[r-3]; color = 'blue'; }
                    else if (c === 12 && r >= 3 && r <= 10) { type = 'P'; color = 'blue'; }

                    if (type) {
                        cell.innerText = pieces[type];
                        cell.classList.add(color);
                        cell.dataset.type = type;
                        cell.dataset.color = color;
                    }
                }

                cell.addEventListener('click', () => {
                    if (selectedCell) {
                        if (canMove(selectedCell, cell)) {
                            // Ko'chirish
                            cell.innerText = selectedCell.innerText;
                            cell.dataset.type = selectedCell.dataset.type;
                            cell.dataset.color = selectedCell.dataset.color;
                            cell.className = selectedCell.className;
                            cell.classList.remove('selected');
                            
                            selectedCell.innerText = '';
                            delete selectedCell.dataset.type;
                            delete selectedCell.dataset.color;
                            selectedCell.className = 'cell ' + ((parseInt(selectedCell.dataset.r) + parseInt(selectedCell.dataset.c)) % 2 === 0 ? 'white' : 'black');
                        }
                        selectedCell.classList.remove('selected');
                        selectedCell = null;
                    } else if (cell.innerText !== '') {
                        selectedCell = cell;
                        cell.classList.add('selected');
                    }
                });
                board.appendChild(cell);
            }
        }

        // SHAXMAT QOIDALARI
        function canMove(from, to) {
            const fr = parseInt(from.dataset.r), fc = parseInt(from.dataset.c);
            const tr = parseInt(to.dataset.r), tc = parseInt(to.dataset.c);
            const type = from.dataset.type;
            const dr = Math.abs(tr - fr), dc = Math.abs(tc - fc);

            if (type === 'N') return (dr === 2 && dc === 1) || (dr === 1 && dc === 2);
            if (type === 'R') return (fr === tr || fc === tc);
            if (type === 'B') return (dr === dc);
            if (type === 'Q') return (fr === tr || fc === tc || dr === dc);
            if (type === 'K') return (dr <= 1 && dc <= 1);
            if (type === 'P') return (dr + dc === 1); // Piyoda uchun sodda yurish

            return false;
        }
    </script>
</body>
</html>
