<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Player Chess</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #2c3e50; }
        .board { display: grid; grid-template-columns: repeat(14, 25px); grid-template-rows: repeat(14, 25px); border: 3px solid #34495e; }
        .cell { width: 25px; height: 25px; border: 0.1px solid rgba(0,0,0,0.1); }
        .empty { background-color: transparent; border: none; }
        .white { background-color: #ecf0f1; }
        .black { background-color: #95a5a6; }
        @media (min-width: 600px) { .board { grid-template-columns: repeat(14, 40px); grid-template-rows: repeat(14, 40px); } .cell { width: 40px; height: 40px; } }
    </style>
</head>
<body>
    <div id="board" class="board"></div>
    <script>
        const board = document.getElementById('board');
        for (let r = 0; r < 14; r++) {
            for (let c = 0; c < 14; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                const isCorner = (r < 3 || r > 10) && (c < 3 || c > 10);
                if (isCorner) { cell.classList.add('empty'); }
                else { cell.classList.add((r + c) % 2 === 0 ? 'white' : 'black'); }
                board.appendChild(cell);
            }
        }
    </script>
</body>
</html>
