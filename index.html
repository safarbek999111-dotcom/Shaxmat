<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>4 Player Chess - Professional Edition</title>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #2c3e50; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #status { color: white; font-size: 18px; margin-bottom: 10px; padding: 10px 25px; border-radius: 8px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        #board { display: grid; grid-template-columns: repeat(14, 6.5vw); grid-template-rows: repeat(14, 6.5vw); border: 4px solid #34495e; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .cell { width: 6.5vw; height: 6.5vw; display: flex; justify-content: center; align-items: center; font-size: 5vw; cursor: pointer; transition: background 0.2s; }
        .white { background-color: #ecf0f1; }
        .black { background-color: #95a5a6; }
        .empty { background-color: transparent; border: none; pointer-events: none; }
        .red { color: #ff4d4d; text-shadow: 1px 1px 2px black; } 
        .blue { color: #4d94ff; text-shadow: 1px 1px 2px black; } 
        .yellow { color: #ffd11a; text-shadow: 1px 1px 2px black; } 
        .green { color: #4dff88; text-shadow: 1px 1px 2px black; }
        .selected { background-color: #f1c40f !important; transform: scale(0.9); }
        .turn-green { background: #4dff88; color: black; box-shadow: 0 0 10px #4dff88; }
        .turn-yellow { background: #ffd11a; color: black; box-shadow: 0 0 10px #ffd11a; }
        .turn-red { background: #ff4d4d; color: white; box-shadow: 0 0 10px #ff4d4d; }
        .turn-blue { background: #4d94ff; color: white; box-shadow: 0 0 10px #4d94ff; }
        @media (min-width: 600px) {
            #board { grid-template-columns: repeat(14, 45px); grid-template-rows: repeat(14, 45px); }
            .cell { width: 45px; height: 45px; font-size: 32px; }
        }
    </style>
</head>
<body>
    <div id="status">NAVBT: GREEN</div>
    <div id="board"></div>

    <script>
        const board = document.getElementById('board');
        const statusDiv = document.getElementById('status');
        const pieces = { 'R': '♜', 'N': '♞', 'B': '♝', 'Q': '♛', 'K': '♚', 'P': '♟' };
        const order = ['R','N','B','Q','K','B','N','R'];
        const turnOrder = ['green', 'yellow', 'red', 'blue'];
        let currentTurnIndex = 0;
        let selectedCell = null;

        function updateStatus() {
            const color = turnOrder[currentTurnIndex];
            statusDiv.innerText = "NAVBAT: " + color;
            statusDiv.className = "turn-" + color;
        }

        for (let r = 0; r < 14; r++) {
            for (let c = 0; c < 14; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.r = r; cell.dataset.c = c;
                const isCorner = (r < 3 || r > 10) && (c < 3 || c > 10);
                
                if (isCorner) { cell.classList.add('empty'); } 
                else {
                    cell.classList.add((r + c) % 2 === 0 ? 'white' : 'black');
                    let type = '', color = '';
                    if (r === 0 && c >= 3 && c <= 10) { type = order[c-3]; color = 'red'; }
                    else if (r === 1 && c >= 3 && c <= 10) { type = 'P'; color = 'red'; }
                    else if (r === 13 && c >= 3 && c <= 10) { type = order[c-3]; color = 'green'; }
                    else if (r === 12 && c >= 3 && c <= 10) { type = 'P'; color = 'green'; }
                    else if (c === 0 && r >= 3 && r <= 10) { type = order[r-3]; color = 'yellow'; }
                    else if (c === 1 && r >= 3 && r <= 10) { type = 'P'; color = 'yellow'; }
                    else if (c === 13 && r >= 3 && r <= 10) { type = order[r-3]; color = 'blue'; }
                    else if (c === 12 && r >= 3 && r <= 10) { type = 'P'; color = 'blue'; }

                    if (type) {
                        cell.innerText = pieces[type];
                        cell.classList.add(color);
                        cell.dataset.type = type;
                        cell.dataset.color = color;
                    }
                }

                cell.addEventListener('click', function() {
                    const activeColor = turnOrder[currentTurnIndex];
                    if (selectedCell) {
                        if (canMove(selectedCell, this)) {
                            let pType = selectedCell.dataset.type;
                            let pColor = selectedCell.dataset.color;
                            let tr = parseInt(this.dataset.r), tc = parseInt(this.dataset.c);

                            // QOIDA 1: Vazirga aylanish
                            if (pType === 'P') {
                                if ((pColor === 'green' && tr === 3) || (pColor === 'red' && tr === 10) ||
                                    (pColor === 'yellow' && tc === 10) || (pColor === 'blue' && tc === 3)) {
                                    pType = 'Q';
                                }
                            }

                            this.innerText = pieces[pType];
                            this.dataset.type = pType;
                            this.dataset.color = pColor;
                            this.classList.remove('red', 'green', 'blue', 'yellow');
                            this.classList.add(pColor);
                            
                            selectedCell.innerText = '';
                            selectedCell.classList.remove('red', 'green', 'blue', 'yellow', 'selected');
                            delete selectedCell.dataset.type;
                            delete selectedCell.dataset.color;

                            // QOIDA 2: Navbat almashishi
                            currentTurnIndex = (currentTurnIndex + 1) % 4;
                            updateStatus();
                        }
                        if(selectedCell) selectedCell.classList.remove('selected');
                        selectedCell = null;
                    } else if (this.dataset.color === activeColor) {
                        selectedCell = this;
                        this.classList.add('selected');
                    }
                });
                board.appendChild(cell);
            }
        }

        function canMove(from, to) {
            const fr = parseInt(from.dataset.r), fc = parseInt(from.dataset.c);
            const tr = parseInt(to.dataset.r), tc = parseInt(to.dataset.c);
            const type = from.dataset.type, color = from.dataset.color;
            const targetColor = to.dataset.color;

            if (targetColor === color) return false; // O'zinikini urmaslik
            const dr = Math.abs(tr - fr), dc = Math.abs(tc - fc);

            if (type === 'N') return (dr === 2 && dc === 1) || (dr === 1 && dc === 2);
            if (type === 'R') return (fr === tr || fc === tc);
            if (type === 'B') return (dr === dc);
            if (type === 'Q') return (fr === tr || fc === tc || dr === dc);
            if (type === 'K') return (dr <= 1 && dc <= 1);

            if (type === 'P') {
                // QOIDA 3: Piyoda diagonal faqat urish uchun (orqaga yura olmaydi)
                if (targetColor) {
                    if (dr !== 1 || dc !== 1) return false;
                    if (color === 'green') return fr - tr === 1;
                    if (color === 'red') return tr - fr === 1;
                    if (color === 'yellow') return tc - fc === 1;
                    if (color === 'blue') return fc - tc === 1;
                }
                // QOIDA 4: Piyoda faqat oldinga (2 qadam boshida, orqaga yurish taqiqlangan)
                if (color === 'green' && dc === 0) {
                    if (fr === 12) return (fr - tr === 1 || fr - tr === 2) && tr < fr;
                    return fr - tr === 1;
                }
                if (color === 'red' && dc === 0) {
                    if (fr === 1) return (tr - fr === 1 || tr - fr === 2) && tr > fr;
                    return tr - fr === 1;
                }
                if (color === 'yellow' && dr === 0) {
                    if (fc === 1) return (tc - fc === 1 || tc - fc === 2) && tc > fc;
                    return tc - fc === 1;
                }
                if (color === 'blue' && dr === 0) {
                    if (fc === 12) return (fc - tc === 1 || fc - tc === 2) && tc < fc;
                    return fc - tc === 1;
                }
            }
            return false;
        }
        updateStatus();
    </script>
</body>
</html>
