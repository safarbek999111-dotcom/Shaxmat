<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>4 Player Chess</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #2c3e50; overflow: hidden; touch-action: none; }
        #board { display: grid; grid-template-columns: repeat(14, 6.5vw); grid-template-rows: repeat(14, 6.5vw); border: 2px solid #34495e; }
        .cell { width: 6.5vw; height: 6.5vw; display: flex; justify-content: center; align-items: center; font-size: 5vw; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .white { background-color: #ecf0f1; }
        .black { background-color: #95a5a6; }
        .empty { background-color: transparent; }
        .red { color: #ff4d4d; } .blue { color: #4d94ff; } .yellow { color: #ffd11a; } .green { color: #4dff88; }
        .selected { background-color: #f1c40f !important; }
        @media (min-width: 600px) {
            #board { grid-template-columns: repeat(14, 40px); grid-template-rows: repeat(14, 40px); }
            .cell { width: 40px; height: 40px; font-size: 30px; }
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <script>
        const board = document.getElementById('board');
        const pieces = { 'R': '♜', 'N': '♞', 'B': '♝', 'Q': '♛', 'K': '♚', 'P': '♟' };
        const order = ['R','N','B','Q','K','B','N','R'];
        let selectedCell = null;

        for (let r = 0; r < 14; r++) {
            for (let c = 0; c < 14; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                const isCorner = (r < 3 || r > 10) && (c < 3 || c > 10);
                
                if (isCorner) {
                    cell.classList.add('empty');
                } else {
                    cell.classList.add((r + c) % 2 === 0 ? 'white' : 'black');
                    // Figuralarni joylashtirish
                    if (r === 0 && c >= 3 && c <= 10) { cell.innerText = pieces[order[c-3]]; cell.classList.add('red'); }
                    if (r === 1 && c >= 3 && c <= 10) { cell.innerText = pieces['P']; cell.classList.add('red'); }
                    if (r === 13 && c >= 3 && c <= 10) { cell.innerText = pieces[order[c-3]]; cell.classList.add('green'); }
                    if (r === 12 && c >= 3 && c <= 10) { cell.innerText = pieces['P']; cell.classList.add('green'); }
                    if (c === 0 && r >= 3 && r <= 10) { cell.innerText = pieces[order[r-3]]; cell.classList.add('yellow'); }
                    if (c === 1 && r >= 3 && r <= 10) { cell.innerText = pieces['P']; cell.classList.add('yellow'); }
                    if (c === 13 && r >= 3 && r <= 10) { cell.innerText = pieces[order[r-3]]; cell.classList.add('blue'); }
                    if (c === 12 && r >= 3 && r <= 10) { cell.innerText = pieces['P']; cell.classList.add('blue'); }
                }

                // HARAKATLANISH MANTIQI
                cell.addEventListener('click', function() {
                    if (selectedCell) {
                        if (this !== selectedCell) {
                            // Figurani yangi joyga ko'chirish
                            this.innerText = selectedCell.innerText;
                            // Rangni ham ko'chiramiz
                            const colors = ['red', 'blue', 'yellow', 'green'];
                            colors.forEach(clr => {
                                if (selectedCell.classList.contains(clr)) {
                                    this.classList.add(clr);
                                    selectedCell.classList.remove(clr);
                                }
                            });
                            selectedCell.innerText = '';
                        }
                        selectedCell.classList.remove('selected');
                        selectedCell = null;
                    } else if (this.innerText !== '') {
                        selectedCell = this;
                        this.classList.add('selected');
                    }
                });

                board.appendChild(cell);
            }
        }
    </script>
</body>
</html>
